<body style="background-color:powderblue;">
    <h1>Learning HTML : Assignment 2</h1>
    <h2 style="background-color:gold">This is a heading</h2>

    <p><b>This text is bold</b></p>
    <p><i>This text is italic</i></p>
    <div>This is <sub>subscript</sub> and <sup>superscript</sup></div>

    <button>Next Page Button</button>
    <div>Google web Page : <a href="https://www.google.co.in/">Google</a></div>

    <h4 style="background-color:goldenrod">Making a Table</h4>
    <div>

            <tr>

                <td>Month</td>

                <td>January</td>

            </tr>

            <tr>
                <td>February</td>

                <td>$50</td>
