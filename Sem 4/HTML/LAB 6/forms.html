<html lang="en">

<head>

<body>
    <script>

        function validateForm() {

            let x = document.forms["myForm"]["myName"].value;
            let y = document.forms["myForm"]["email"].value;
            let z = document.forms["myForm"]["roll"].value;
            

            if (x == "") {

                alert("Name must be filled out");

                return false;

            }
            if (y == "") {

                alert("Email must be filled out");

                return false;

            }
            if (z == "") {

                alert("Roll must be filled out");

                return false;

            }

        }

    </script>

    <form name="myForm" action="/action_page.php" onsubmit="validateForm()" method="post">
        <div>
            Name : <input type="text" name="myName" id="">
        </div>
        <br>
        <div>
            email: <input type="text" name="email" id="">
        </div>
        <br>
        <div>
            Roll : <input type="number" name="roll" id="">
        </div>
        <br>

        <input type="submit" value="Submit now" onclick="validateForm()">

    </form>




</body>

</html>
