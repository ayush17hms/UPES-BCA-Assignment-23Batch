<body>
    <script>

        var marks;
        window.onload = get_items();
        function get_items() {
            marks = document.getElementsByTagName("b");
            // alert(marks.length);
        }
        function highlight() {
            for (var i = 0; i < marks.length; i++) {
                marks[i].style.backgroundColor = "yellow";
                marks[i].style.color = "green";
            }
        }
        function return_normal() {
            for (var i = 0; i < marks.length; i++) {
                marks[i].style.color = "black";
            }
        }

    </script>


    <div>[<a href="#" onMouseOver="highlight()" onMouseOut="return_normal()">On mouse over here bold words of the
            following paragraph will be highlighted</a>]</div>

    </div>
</body>
