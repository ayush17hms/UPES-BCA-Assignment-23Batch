<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q-3</title>
    <style>
        div{
            margin: 20px;
            height: 150px;
            padding: 20px;
            width: 350px;
            font-size: 22px;
        }
        
        #div1{
            background-color: bisque;
            border: 2px dashed brown;
        }

        #div2{
            background-color: azure;
            border: 2px dashed darkblue;
        }
    </style>

    <script>

        function CtoF(value) {
            // let value = document.forms["form"]["inputCelcius"].value;
            var f = ((value * 1.8) + 32).toFixed(3);
            document.forms["form"]["outputFahrenheit"].value = f;

        }

        function FtoC(value) {
            // let value = document.forms["form"]["inputFahrenheit"].value;
            var c = ((value - 32) / 1.8).toFixed(3); 
            document.forms["form"]["outputCelcius"].value = c;

        }
    </script>
</head>

<body>
    <div id="div1">
        <h2>Celcius to Fahrenheit</h2>
        <form>
            <label>enter Celcius: </label>
            <input type="number" id="inputCelcius" oninput="CtoF(this.value)" onchange="CtoF()"><br>

            <label>in Fahrenheits: </label>
            <input type="number" id="outputFahrenheit">
        </form>
    </div>
    <div id="div2">
        <h2>Fahrenheit to Celcius</h2>
        <form>
            <label>enter Fahrenheits: </label>
            <input type="number" id="inputFahrenheit" oninput="FtoC()" onchange="FtoC()"><br>

            <label>in Celcius: </label>
            <input type="number" id="outputCelcius">
        </form>
    </div>
</body>

</html>
